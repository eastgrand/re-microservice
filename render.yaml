services:
  - type: web
    name: shap-analytics
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python fix_flask_werkzeug.py && python patch_shap.py && python train_model.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: REQUIRE_AUTH
        value: true
      - key: API_KEY
        sync: false  # This indicates that the value is secret and should be set in the Render dashboard
      - key: MODEL_PATH
        value: models/xgboost_model.pkl
      - key: FEATURE_NAMES_PATH
        value: models/feature_names.txt
      - key: DATASET_PATH
        value: data/cleaned_data.csv