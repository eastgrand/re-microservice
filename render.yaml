services:
  - type: web
    name: nesto-mortgage-analytics
    env: python
    plan: starter
    buildCommand: >-
      pip install -r requirements.txt memory-profiler && 
      python fix_flask_werkzeug.py && 
      python patch_shap.py && 
      export MEMORY_OPTIMIZATION=true && 
      export MAX_MEMORY_MB=400 &&
      python setup_for_render.py && 
      python create_minimal_model.py && 
      python fix_categorical_types.py && 
      python fix_categorical_data.py && 
      python train_model.py
    startCommand: >-
      echo "Starting server on port $PORT" &&
      gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: REQUIRE_AUTH
        value: true
      - key: API_KEY
        sync: false  # This indicates that the value is secret and should be set in the Render dashboard
      - key: MODEL_PATH
        value: models/xgboost_model.pkl
      - key: FEATURE_NAMES_PATH
        value: models/feature_names.txt
      - key: DATASET_PATH
        value: data/cleaned_data.csv
      - key: MEMORY_OPTIMIZATION
        value: true
      - key: MAX_MEMORY_MB
        value: 400
      - key: DEFAULT_TARGET
        value: Mortgage_Approvals
      - key: DEFAULT_ANALYSIS_TYPE
        value: ranking
      - key: AGGRESSIVE_MEMORY_MANAGEMENT
        value: true