# Blueprint-Managed SHAP Demographic Analytics v3.0
services:
  - type: web
    name: shap-demographic-analytics-v3
    env: python
    plan: starter
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 180
    buildCommand: pip install -r requirements_py313.txt && chmod +x ./render_pre_deploy.sh && ./render_pre_deploy.sh

  # Worker service for background processing
  - type: worker
    name: shap-demographic-worker-v3
    env: python
    plan: starter
    buildCommand: pip install -r requirements_py313.txt && chmod +x ./render_pre_deploy.sh && ./render_pre_deploy.sh
    startCommand: python simple_worker.py
    envVars:
      - key: REDIS_URL
        value: "rediss://default:AVnAAAIjcDEzZjMwMjdiYWI5MjA0NjY3YTQ4ZjRjZjZjNWZhNTdmM3AxMA@ruling-stud-22976.upstash.io:6379"
      - key: SERVICE_NAME
        value: "SHAP Demographic Worker v3.0"
