# HRB SHAP Microservice
services:
  - type: web
    name: hrb-microservice
    env: python
    plan: starter
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 180
    buildCommand: |
      pip install --upgrade pip setuptools wheel && \
      pip install -r requirements.txt && \
      patch -p1 < shap-numpy-fix.patch && \
      python precalculate_shap.py
    envVars:
      - key: MODEL_PATH
        value: "/app/models"
      - key: DATA_PATH
        value: "/app/data"
      - key: SERVICE_NAME
        value: "HRB SHAP Microservice"
